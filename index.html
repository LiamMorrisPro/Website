<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <h1 class="logo">MySite</h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is my new website built from scratch!</p>
            <button id="helloBtn">Click Me</button>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>A little bit about me goes here.</p>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <p>Some cool things I’ve worked on.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: me@example.com</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 MySite. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
